# Dev test config

Header = "Dev hui test\n"

[Pager]
Title = 'HUI - Feedback'

[Keys]
Execute = "L"

[Entry]
Alignment = "left"
MenuPrefix = "> ["
MenuPostfix = "]"
MenuHoverPrefix = "-> ["
MenuHoverPostfix = "]"
ShellPrefix = "> "
ShellPostfix = ""
ShellHoverPrefix = "-> "
ShellHoverPostfix = ""
ShellSessionPrefix = "> <"
ShellSessionPostfix = ">"
ShellSessionHoverPrefix = "-> <"
ShellSessionHoverPostfix = ">"
GoPrefix = "> !"
GoPostfix = ""
GoHoverPrefix = "-> !"
GoHoverPostfix = ""

[Entry.Fg]
Active = false
R = 0
G = 0
B = 0

[Entry.Bg]
Active = false
R = 0
G = 0
B = 0

[Entry.HoverFg]
Active = true
R = 0
G = 0
B = 0

[Entry.HoverBg]
Active = true
R = 255
G = 255
B = 255

[Events]
Start = 'Welcome'
Quit = 'Goodbye'

[Menus]
[Menus.main]
Title = "Main Menu\n---------"

[[Menus.main.Entries]]
Caption = 'echo to temp'
Shell = 'echo gotest >> ~/temp'

[[Menus.main.Entries]]
Caption = 'Submenu'
Menu = 'submenu'

[Menus.submenu]
Title = "Submenu\n-------"

[[Menus.submenu.Entries]]
Caption = 'vi ~/temp.md'
ShellSession = 'vi ~/temp.md'

[[Menus.submenu.Entries]]
Caption = 'neofetch (glitchy)'
Shell = 'neofetch'

[[Menus.submenu.Entries]]
Caption = 'neofetch without icon or col blocks'
Shell = 'neofetch --off --color_blocks off'

[[Menus.submenu.Entries]]
Caption = 'print short'
Shell = 'echo short'

[[Menus.submenu.Entries]]
Caption = 'print long'
Shell = 'echo loooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooong'

[[Menus.submenu.Entries]]
Caption = 'print too long'
Shell = 'echo looooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooong'

[[Menus.submenu.Entries]]
Caption = 'Quit'
Go = 'Quit'

[[Menus.submenu.Entries]]
Caption = 'I feel lucky'
Go = 'PutWordsIntoMyMouth'
